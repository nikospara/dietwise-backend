<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Responsible Cooking Alliance</title>
</head>
<body>
<script>
	const params = new URLSearchParams(location.search);
	const code = params.get('code');
	const state = params.get('state');

	// Send message to extension
	window.postMessage(
		{
			type: 'KEYCLOAK_CALLBACK',
			code,
			state,
		},
		'*'
	);

	window.close();
</script>
